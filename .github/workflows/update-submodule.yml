# Workflow name: Update Submodule
# Purpose: Automatically updates the submodule in the deployment repository when changes are pushed to this repository's main branch
# Repository: This workflow runs in the app repository (next-face-detection-app) and updates the Devops-Course-Final-Project repository

name: Update Submodule

# Trigger conditions
on:
  push:
    branches:
      - main # Only trigger on pushes to main branch

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Configure Git globally
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      # Step 2: Checkout the current repository (app repository)
      - name: Checkout app repository
        uses: actions/checkout@v3

      # Step 3: Checkout the deployment repository that contains this repo as a submodule
      # Note: Requires PAT (Personal Access Token) with repo permissions stored in repository secrets
      - name: Checkout deployment repository
        uses: actions/checkout@v3
        with:
          repository: DanorSODA/Devops-Course-Final-Project # Target repository to update
          token: ${{ secrets.PAT_TOKEN }} # Use PAT for authentication
          path: Devops-Course-Final-Project # Local path where the repo will be checked out

      # Step 4: Update the submodule in the deployment repository
      - name: Update submodule
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          cd Devops-Course-Final-Project  # Navigate to deployment repo
          git config --file=.gitmodules submodule.next-face-detection-app.url https://github.com/DanorSODA/next-face-detection-app.git
          git submodule sync

          # Update submodules
          git submodule update --init --recursive
          git submodule update --remote --merge

          # Configure remote URL with token
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/DanorSODA/Devops-Course-Final-Project.git

          # Commit and push changes
          git add .
          git commit -m "Update next-face-detection-app submodule to latest main" || echo "No changes to commit"
          git push
