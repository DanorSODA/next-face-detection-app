# Workflow name: Update Submodule
# Purpose: Automatically updates the submodule in the deployment repository when changes are pushed to this repository's main branch
# Repository: This workflow runs in the app repository (next-face-detection-app) and updates the Devops-Course-Final-Project repository

name: Update Submodule

on:
  push:
    branches:
      - main # Only trigger on pushes to main branch

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Configure Git globally
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      # Step 2: Checkout the current repository (app repository)
      - name: Checkout app repository
        uses: actions/checkout@v3

      # Step 3: Checkout the deployment repository that contains this repo as a submodule
      - name: Checkout deployment repository
        uses: actions/checkout@v3
        with:
          repository: DanorSODA/Devops-Course-Final-Project
          token: ${{ secrets.PAT_TOKEN }}
          path: Devops-Course-Final-Project
          persist-credentials: false

      # Step 4: Update the submodule in the deployment repository
      - name: Update submodule
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          cd Devops-Course-Final-Project

          # Convert submodule URL from SSH to HTTPS and include token
          git config --file=.gitmodules submodule.next-face-detection-app.url "https://${GITHUB_TOKEN}@github.com/DanorSODA/next-face-detection-app.git"
          git submodule sync

          # Update submodules
          git submodule update --init --recursive
          git submodule update --remote --merge

          # Set the remote URL with authentication
          git remote set-url origin "https://${GITHUB_TOKEN}@github.com/DanorSODA/Devops-Course-Final-Project.git"

          # Commit and push changes
          git add .
          git commit -m "Update next-face-detection-app submodule to latest main" || echo "No changes to commit"
          git push origin main
